<template name="s3tester">
    <input type="file" class="file_bag">
    <button class="upload">Upload</button>

    {{#each files}}

  <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="60" style="width: 100%;">
    {{percent_uploaded}}
  </div>
</div>
    {{/each}}
    <img id="my_image" src="{{profile_pic}}"/>
</template>
