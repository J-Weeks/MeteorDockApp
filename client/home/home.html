<template name="home">
  <div class="page-header">
    <h1>Today's Topic</h1>
      <h2>WDI Final Projects</h2><br>
      <small>Share your thoughts below</small>
  </div>
  {{#if currentUser}}
  <div class="well well-large">
    <label for="commenttext">Comment</label>
    <input placeholder="What do you think?" class="input-large commenttext" type="text" name="commenttext" value="" id="commenttext">
  </div>
  {{/if}}
  <ul id="commentList" class="unstyled">
    {{#each comments}}
    {{>comment}}
    {{/each}}
  </ul>
</template>
