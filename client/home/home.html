<template name="home">
  <div class="page-header">
    <h1>Home</h1>
    You are home!
    <select class="subject">
      <option>sports</option>
      <option>politics</option>
      <option>business</option>
    </select>
      <h1>news:<small>{{currentnews}}</small></h1>
  </div>
  {{#if currentUser}}
  <div class="well well-large">
    <label for="commenttext">Comment</label>
    <input placeholder="What do you think?" class="input-large commenttext" type="text" name="commenttext" value="" id="commenttext">
  </div>
  {{/if}}
  <ul id="commentList" class="unstyled">
    {{>comment}}
  </ul>
</template>
