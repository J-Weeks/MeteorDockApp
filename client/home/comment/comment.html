<template name="comment">

  <div class="media">
    <a class="pull-left" href="#">
      <img width="50px" src="max_b.jpg" class="media-object" data-src="{{owner}}.js/64x64">
    </a>
    <div class="media-body">
      <h5>{{currentUser.username}}</h5>
      <p>{{text}}</p>
      {{#if currentUser}}
        <a class="btn btn-xs btn-success yes" href="#"><i class="glyphicon glyphicon-thumbs-up"></i> Yes {{yes}}</a>
        <a class="btn btn-xs btn-primary no" href="#"><i class="glyphicon glyphicon-thumbs-down"></i> No {{no}}</a>
        {{/if}}
      <h4 class="media-heading"></h4>
      <div class="media">
        <ul class="unstyled">
        {{#each commentComment}}
          {{>commentcomment}}
        {{/each}}
        </ul>
        {{#if currentUser}}<input type="text" class="comments" placeholder="leave a comment" name="commentNote" id="commentNote">{{/if}}
      </div>

    </div>
  </div>

</template>

<template name="commentcomment">
  <div class="well">
    <a class="pull-left" href="/user">
      <img src="jason_smile.jpg" width="30px" class="img-rounded" alt="#" />
    </a>
    <h5 class="commentUser">{{currentUser.username}}</h5>
    <p class="commentText">{{text}}</p>
  </div>
</template>
