<template name="comment">
  <div class="media">
    <a class="pull-left" href="#">
      <img width="50px" src="max_b.jpg" class="media-object" data-src="holder.js/64x64">
    </a>
    <div class="media-body">
      <h5>Person name</h5>
      <p>Person Comment</p>
      <h4 class="media-heading"></h4>
      <div class="media">
        <ul class="unstyled">
          {{>commentcomment}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="commentcomment">
  <li class="well">
    <a class="pull-left" href="/user">
      <img src="/jason_smile.jpg" width="30px" class="img-rounded" alt="#" />
    </a>
    <h5 class="commentUser">Comment Person name</h5>
    <p class="commentText">Comment Text here </p>
  </li>
</template>
