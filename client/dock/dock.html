<template name="dock">
  <div class="page-header">
    <h1>Hello from the Dock</h1>
    <h4>Online Users</h4>
    <ul class="unstyled onlusers">
      {{#each onlusr}}
        <div class="user"><a href="#">{{username}}</a></div>
      {{/each}}
    </ul>
  </div>
  <div class="jumbotron">
    <div class="container">
      {{>input}}
      {{>messages}}
    </div>
  </div>
</template>

<template name="messages">
  {{#each msgs}}
    <strong>{{name}}</strong> {{text}}<br>
  {{/each}}
</template>

<template name="input">
  <h5>Message: <input type="text" id="message"></h5>
</template>
