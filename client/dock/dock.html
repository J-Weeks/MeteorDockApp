<template name="dock">
  <div class="page-header">
    <h3>Strike up a conversation with someone who's online now</h3>
    <small>What could go wrong talking to random unknown people online?<br>Just click a name and chat about anything... or not, who cares.</small>
    <h5>Online Users</h5>
    <ul class="nav nav-pills onlusers" role="tablist">
      {{#each onlusr}}
        <li class="user" role="presentation"><a href="#">{{username}}</a></li>
      {{/each}}
    </ul>
  </div>
  <div class="jumbotron">
    <div class="container">
      {{>input}}
      {{>messages}}
    </div>
  </div>
</template>

<template name="messages">
  {{#each msgs}}
    <strong>{{name}}</strong> {{text}}<br>
  {{/each}}
</template>

<template name="input">
  <h5>Message: <input type="text" id="message"></h5>
</template>
